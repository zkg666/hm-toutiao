        const axios = function (url) {
            return new Promise((reslove, reject) => {
                var xhr = new XMLHttpRequest()
                xhr.open('get', url)
                xhr.onload = function () {
                    reslove(xhr.responseText)
                }
                xhr.onerror = function () {
                    reject(new Error('请求失败'))
                }
                xhr.send()
            })
        }
